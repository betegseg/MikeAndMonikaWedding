<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
  <title>Mike and Monika 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="splash">
    <div class="caption">
      <span class="border charm-bold" style="margin-top: 575px;">Mike and Monika</span>
      <span class="border date charm-bold">October 11, 2025</span>
      <div class="scroll charm-regular">SCROLL &#10549;</div>
    </div>
  </div>
  <div class="block flex">
    <div class="splitleft">
      <h1>We would like to know if you're attending!</h1>
      <p>Please use the form to the right to submit your RSVP.</p>
      <p>If you have any questions, please submit them to the form. We will make sure to answer shortly.</p>
    </div>
    <form action="https://fabform.io/f/82Q6jDl" method="post">
      <label for="fullName">Full Name</label><br />
      <input name="fullName" type="text" required><br />
      <label>RSVP?</label>
      <input type="radio" id="yes" name="RSVP" value="Yes">
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="RSVP" value="No">
      <label for="no">No</label><br />
      <label for="comments">Comments</label><br />
      <input name="comments" type="textArea" placeholder="Type here..."><br />
      <button type="submit">Send</button>
    </form>
  </div>
</body>

</html>
